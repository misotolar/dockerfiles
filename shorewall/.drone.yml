kind: pipeline
type: docker
name: default

clone:
  disable: true

steps:

- name: clone
  image: alpine/git
  commands:
  - git init --quiet
  - git remote add origin $DRONE_REMOTE_URL
  - git fetch --quiet --depth=1 origin "+refs/heads/$DRONE_BRANCH:"
  - git checkout $DRONE_COMMIT -b $DRONE_BRANCH

- name: publish
  image: misotolar/drone-docker
  settings:
    username: 
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    repo: misotolar/shorewall
    dockerfile: shorewall/Dockerfile
    cache_from: misotolar/shorewall:latest
    context: ./shorewall
    tags:
    - ${DRONE_COMMIT_SHA:0:8}
    - latest

- name: update
  image: misotolar/drone-docker-update
  settings: 
    username: 
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    repo: misotolar/shorewall
    readme: shorewall/README.md
    desc: "Debian Bullseye Shorewall backport"